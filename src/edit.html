<!DOCTYPE html>
<html>
  <head>
    <title>Episode++</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="utils.js"></script>
    <script src="series.js"></script>
    <script src="edit.js"></script>
  </head>
  <body id="edit">
    <div class="popup">
      <form name="editSeasonEpisodeURL" id="epp_edit_form">
        <table>
          <tr>
            <td colspan="2">__MSG_editTitle__</td>
          </tr>
          <tr>
            <td colspan="2"><input type="text" id="epp_title" name="title" autofocus></td>
          </tr>
          <tr>
            <td colspan="2">__MSG_editURL__</td>
          </tr>
          <tr>
            <td colspan="2"><input type="url" id="epp_url" name="url" pattern="https?://.+"></td>
          </tr>
          <tr>
            <td>__MSG_editSeason__</td>
            <td>__MSG_editEpisode__</td>
          </tr>
          <tr>
            <td><input type="number" min="0" id="epp_season" name="season" value="0"></td> 
            <td><input type="number" min="0" id="epp_episode" name="episode" value="0"></td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="checkbox" id="epp_incognito" name="incognito" value="incognito">
              <label for="epp_incognito">__MSG_editIncognito__</label>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="checkbox" id="epp_contextMenu" name="contextMenu" value="contextMenu">
              <label for="epp_contextMenu">__MSG_editContextMenu__</label>
            </td>
          </tr>
        </table>
        <br>
        <a id="cancel" title="__MSG_cancel__" class="btn" href="popup.html">__MSG_editCancel__</a>
        <span class="right"><input type="submit" id="save" title="__MSG_save__" class="btn" value="__MSG_save__"></span>
      </form>
    </div>
  </body>
</html>
